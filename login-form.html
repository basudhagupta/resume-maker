<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Resume Maker</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="login-form.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="https://tse1.mm.bing.net/th?id=OIP.4fXuArOky6IOlindo4MIagHaDp&pid=Api&P=0&h=180">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#foot">About</a></li>
                    <li><a href="index.html#foot">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="part1">
                <img src="images/Preview.jpg" alt="">
            </div>
            <div class="part2">
                <div class="form-container">
                <div class="header">
                    <h2>Welcome Back</h2>
                    <h2>Sign In</h2>
                </div>

                <form class="form" id="form">
                    
        
                    <div class="form-control">
                        <label for="email">Email ID </label>
                        <input type="text" id="email" placeholder="Enter Email Id">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Msg</small>
                    </div>
        
                    <div class="form-control">
                        <label for="password1">Password</label>
                        <input type="password" id="password1" placeholder="Enter Password">
                        <i class="fa fa-check-circle"></i>
                        <i class="fa fa-exclamation-circle"></i>
                        <small>Error Msg</small>
                    </div>
        
                    
                    <button>Log In</button>
                    <p>Not a Member?  <a href="registerpage.html">Register</a></p>
                </form>
                </div>
            </div>
        </div>
    </div>

            
        <script src="login-form.js"></script>
            
    
        
    
</body>
